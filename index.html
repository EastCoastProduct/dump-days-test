<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #message-chat { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #message-chat input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #message-chat button { width: 9%; background: rgb(223, 200, 200); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <form id="login">
      <label for="name">name:</label><input id="name" />
      <button>Login</button>
    </form>
    <ul id="messages"></ul>
    <form id="message-chat" action="" style="visibility:hidden;">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    var name;

    $('#message-chat').submit(function(){
      var message = {
        author: $('#name').val(),
        message: $('#m').val()
      };

      socket.emit('chat message', message);
      $('#m').val('');
      return false;
    });

    socket.on('chat message', function(msg){
      if (msg.author === name) {
        $('#messages').append($('<li>').text(msg.message).css('text-align', 'right'));
      } else {
        $('#messages').append($('<li>').text(msg.message));
      }
    });

    $('#login').submit(function(e){
      e.preventDefault();
      name = $('#name').val();

      var request = $.ajax({
        url: 'login',
        method: "POST",
        data: { name : name },
        dataType: 'json'
      });

      request.fail(function( jqXHR, textStatus ) {
        alert( "Request failed: " + jqXHR.responseJSON.message );
        return false;
      });

      request.done(function( jqXHR, textStatus ) {
        $('#message-chat').css('visibility', 'inherit');
        $('#login').css('display', 'none');
        return false;
      });
    });



  </script>
</html>
